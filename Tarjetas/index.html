            <input
              id="tarjeta"
              disabled
              type="text"
              placeholder="0000&nbsp;0000&nbsp;0000&nbsp;0000"
            />
            <input
              id="nombreTarjeta"
              disabled
              id="tarjeta2"
              type="text"
              placeholder="Jane Appleseed"
            />

            <input disabled id="barra" type="text" placeholder="/" />
            <input disabled id="mes" type="text" placeholder="00" />
            <input disabled id="ano" type="text" placeholder="00" />
          </div>
        </div>
        <div class="imgs2">
          <div class="frontImg">
            <img id="imgFront" src="assets/img/bg-card-front.png" alt="" />

            <input
              id="tarjeta"
              disabled

              placeholder="0000&nbsp;0000&nbsp;0000&nbsp;0000"
            />
            <input
              id="nombreTarjeta"
              disabled

            />

          <input disabled type="text" name="" id="tarjeta6" placeholder="000" />

      </section>

      <section class="secondSection">
        <div>
          <label for="">CARDHOLDER NAME</label>
          <input type="text" id="nombre" placeholder="e.g, Jane Appleseed" />
          <label for="">CARD NUMBER</label>
          <input
            type="text"
            id="numeroTarjeta"
            placeholder="e.g 1234 5678 9123 0000"
          />
          <label for=""
            >EXP. DATE (MM/YY)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; CVC</label
          >
          <div id="fechaVencimiento">
            <input id="first" type="text" placeholder="MM" />

            <input id="second" type="text" placeholder="YY" />
            <input id="third" type="text" placeholder="e.g. 123" />
          </div>
          <button type="submit">Confirm</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
